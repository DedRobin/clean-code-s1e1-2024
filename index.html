<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <div class="eisenhower-matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </div>
  <div class="main">
    <p id="top-section">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Pay Bills</label>
        <input type="text" class="task task__input">
        <button class="edit">Edit</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg">
        </button>
      </li>
      <li class="task__item edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__input">
        <button class="edit">Save</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list completed-tasks" id="completed-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task task__label">See the Doctor</label>
        <input type="text" class="task task__input">
        <button class="edit">Edit</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
