<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <header class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix__img">
    <a
      class="matrix__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </header>
  <main class="main">
    <div class="new-task" id="top-section">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="tasks__input" id="new-task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3 class="heading">Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input class="tasks__input" type="text">
        <button class="edit">Edit</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg" alt="remove__img">
        </button>
      </li>
      <li class="tasks__item edit-mode">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input class="tasks__input" type="text" value="Go Shopping">
        <button class="edit">Save</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg" alt="remove__img">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="tasks completed-tasks" id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input class="tasks__input" type="text">
        <button class="edit">Edit</button>
        <button class="btn__delete">
          <img class="btn__remove__img" src="./remove.svg" alt="remove__img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
